<html>
<head>
    <link rel="stylesheet" href="pop.css" />

    <link rel="stylesheet" href="bootstrap.css">

    <script src=@Url.Content("Content/Home/js/bootstrap.min.js")></script>

<body>
    <!-- Modal -->
    <div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content form-elegant">
                <!--Header-->
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Login in</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body mx-4">
                    <!--Body-->
                    <div class="md-form mb-5">
                        <input type="email" id="Form-email1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-email1">Email</label>
                    </div>

                    <div class="md-form pb-3">
                        <input type="password" id="Form-pass1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-pass1">Password</label>

                    </div>

                    <div class="text-center mb-3">
                        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Login</button>
                    </div>


                </div>
                <!--Footer-->
                <div class="text-center">
                    <div class="modal-footer mx-5 pt-3 mb-1">
                        <p class="font-small grey-text d-flex justify-content-end">
                            Not a member? <a href="" data-toggle="modal" data-target="#elegantModalForm1" onclick="closeForm()">
                                Sign Up
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>

    <!-- Modal signup-->
    <div class="modal fade" id="elegantModalForm1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content form-elegant">
                <!--Header-->
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>SignUp</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body mx-4">
                    <!--Body-->
                    <div class="md-form mb-5">
                        <input type="text" id="Form-email1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-email1">First Name</label>
                    </div>

                    <div class="md-form mb-5">
                        <input type="text" id="Form-email1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-email1">Last Name</label>
                    </div>

                    <div class="md-form mb-5">
                        <input type="text" id="Form-email1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-email1">Mobile Number</label>
                    </div>

                    <div class="md-form mb-5">
                        <input type="email" id="Form-email1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-email1">Email</label>
                    </div>

                    <div class="md-form pb-3">
                        <input type="password" id="Form-pass1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-pass1">Password</label>

                    </div>

                    <div class="md-form mb-5">
                        <input type="email" id="Form-email1" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-email1">Describe Your Job</label>
                    </div>



                    <div class="md-form mb-5">

                        <label for="avatar">Choose a profile picture:</label>

                        <input type="file"
                               id="avatar" name="avatar"
                               accept="image/png, image/jpeg">
                    </div>

                    <div class="text-center mb-3">
                        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">SignUp</button>
                    </div>


                </div>
                <!--Footer-->

            </div>
            <!--/.Content-->
        </div>
